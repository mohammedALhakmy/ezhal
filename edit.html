<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تعديل الطلب</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
        font-family: Serif;
        padding: 20px;
        background-color: #f4f4f4;
    }
	.form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 50%;
        margin: 0 auto;
    }

    h2 {
        text-align: center;
        color: #06657A;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        color: #333;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box; /* Added to include padding in the element's width */
        font-size: 16px; /* Added to set a consistent font size */
    }
.form-group input[type="date"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 16px;
    text-align: right; /* Added to align the date input text to the right */
}

    .form-group button {
        width: 50%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #06657A;
        color: white;
        cursor: pointer;
        text-align: center;
    }

    .button-container {
        text-align: center;
    }
    .button-container button {
        width: auto; /* Adjust width as needed */
    }

    @media (max-width: 768px) {
        .form-container {
            width: 90%;
        }
    }
</style>
   
</head>
<body>
    <h2>تعديل الطلب</h2>


</body>
</html>
